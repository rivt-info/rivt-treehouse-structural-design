# This is an example config file. Modify and place in ~/.rst2pdf/config

[general]
stylesheets="rivt.yaml"
stylesheet_path="../docs/style/rst2pdf/"
font_path="../docs/rst2pdf/style/fonts/" 
language="en"
compressed=false
header=null
footer=null
fit_mode=shrink
fit_background_mode=center
break_level=0
break_side=any
blank_first_page=false
first_page_even=false
smartquotes=1 
footnote_backlinks=true
inline_footnotes=false
custom_cover=cover.tmpl
floating_images=false
raw_html=false

[layout]
pagesize = letter
pagewidth = 80
titleblock = "blank.pdf"

[cover]
title = <datetime> | Solar Canopy - Larkspur, Ca. | page <page>
footer = 123

[header]
title = Solar Canopy - Larkspur, Ca. 
date = <datetime>
page = page <page>
order = date, title, page

[footer]
footer = 123

[divisions]
d01 = loads
d02 = frame
d03 = foundation

[subdivisions]
r0101 = newname
